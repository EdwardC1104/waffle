services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: waffle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waffle-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: waffle-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waffle-network

  # Database Backup Service
  db-backup:
    image: prodrigestivill/postgres-backup-local:16-alpine
    container_name: waffle-db-backup
    restart: unless-stopped
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: waffle_prod,waffle_staging
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      SCHEDULE: "@daily" # Runs at midnight
      BACKUP_KEEP_DAYS: 14
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 12
      HEALTHCHECK_PORT: 8080
    volumes:
      - /var/backups/postgres:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - waffle-network

  # Image Backup
  minio-backup:
    image: alpine:latest
    container_name: waffle-minio-backup
    restart: unless-stopped
    command: >
      sh -c "apk add --no-cache rsync &&
             mkdir -p /etc/periodic/weekly &&
             echo '#!/bin/sh' > /etc/periodic/weekly/backup &&
             echo 'rsync -a --delete /source/ /backup/' >> /etc/periodic/weekly/backup &&
             chmod +x /etc/periodic/weekly/backup &&
             while true; do /etc/periodic/weekly/backup && sleep 604800; done"
    volumes:
      - minio_data:/source:ro
      - /var/backups/images:/backup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - waffle-network

  # Production API
  api-prod:
    image: ghcr.io/edwardc1104/waffle-api:main
    container_name: waffle-api-prod
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      HOST: postgres
      DB_PORT: 5432
      DATABASE: waffle_prod
      USERNAME: ${DB_USER}
      PASSWORD: ${DB_PASSWORD}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
      MEDIATR_LICENSE_KEY: ${MEDIATR_LICENSE_KEY}
    volumes:
      - api_keys_prod:/app/keys
    ports:
      - "127.0.0.1:5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - waffle-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Staging API
  api-staging:
    image: ghcr.io/edwardc1104/waffle-api:develop
    container_name: waffle-api-staging
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Staging
      HOST: postgres
      DB_PORT: 5432
      DATABASE: waffle_staging
      USERNAME: ${DB_USER}
      PASSWORD: ${DB_PASSWORD}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID_STAGING}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET_STAGING}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME_STAGING}
      MEDIATR_LICENSE_KEY: ${MEDIATR_LICENSE_KEY}
    volumes:
      - api_keys_staging:/app/keys
    ports:
      - "127.0.0.1:5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - waffle-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Production Web
  web-prod:
    image: ghcr.io/edwardc1104/waffle-web:main
    container_name: waffle-web-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: production
      API_URL: http://api-prod:5000
      MINIO_URL: http://minio:9000
    depends_on:
      - api-prod
    networks:
      - waffle-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Staging Web
  web-staging:
    image: ghcr.io/edwardc1104/waffle-web:develop
    container_name: waffle-web-staging
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      NODE_ENV: production
      API_URL: http://api-staging:5000
      MINIO_URL: http://minio:9000
    depends_on:
      - api-staging
    networks:
      - waffle-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: waffle-cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - waffle-network
    depends_on:
      - web-prod
      - web-staging

  # Watchtower - Auto-update containers
  watchtower:
    image: ghcr.io/nicholas-fedor/watchtower:latest
    container_name: waffle-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_LABEL_ENABLE: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      REPO_USER: ${GITHUB_USERNAME}
      REPO_PASS: ${GHCR_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - waffle-network

networks:
  waffle-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  api_keys_prod:
    driver: local
  api_keys_staging:
    driver: local
